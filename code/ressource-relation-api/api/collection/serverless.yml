service: ${env:API_NAME}-col

custom:
  dotenv:
    path: ../../.env

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  region: ${env:REGION}
  runtime: nodejs12.x
  timeout: 30
  stage: ${env:NODE_ENV}
  versionFunctions: false
  vpc:
    securityGroupIds:
      - ${env:SECURITY_GROUP_ID}
    subnetIds:
      - ${env:SUBNET1_ID}
      - ${env:SUBNET2_ID}

package:
  individually: true

functions:
  collectionCreate:
    handler: handler.collectionCreate
    events:
      - http:
          path: collections
          method: post
          cors: true
  collectionGetOne:
    handler: handler.collectionGetOne
    events:
      - http:
          path: collections/{id}
          method: get
          cors: true
  collectionGetAll:
    handler: handler.collectionGetAll
    events:
      - http:
          path: collections
          method: get
          cors: true
  collectionUpdate:
    handler: handler.collectionUpdate
    events:
      - http:
          path: collections/{id}
          method: patch
          cors: true
  collectionDestroy:
    handler: handler.collectionDestroy
    events:
      - http:
          path: collections/{id}
          method: delete
          cors: true
