service: ${env:API_NAME}-collection

custom:
  dotenv:
    path: ../../.env

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  region: ${env:REGION}
  runtime: nodejs12.x
  timeout: 30
  stage: ${env:NODE_ENV}
  versionFunctions: false
  vpc:
    securityGroupIds:
      - ${env:SECURITY_GROUP_ID}
    subnetIds:
      - ${env:SUBNET1_ID}
      - ${env:SUBNET2_ID}

package:
  individually: true

functions:
  communityCreate:
    handler: handler.communityCreate
    events:
      - http:
          path: communities
          method: post
          cors: true
  communityGetOne:
    handler: handler.communityGetOne
    events:
      - http:
          path: communities/{id}
          method: get
          cors: true
  communityGetAll:
    handler: handler.communityGetAll
    events:
      - http:
          path: communities
          method: get
          cors: true
  communityUpdate:
    handler: handler.communityUpdate
    events:
      - http:
          path: communities/{id}
          method: patch
          cors: true
  communityDestroy:
    handler: handler.communityDestroy
    events:
      - http:
          path: communities/{id}
          method: delete
          cors: true
