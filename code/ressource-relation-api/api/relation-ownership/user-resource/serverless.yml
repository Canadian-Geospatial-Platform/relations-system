service: ${env:API_NAME}-rel-own-use-res

custom:
  dotenv:
    path: ../../../.env

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  region: ${env:REGION}
  runtime: nodejs12.x
  timeout: 30
  stage: ${env:NODE_ENV}
  versionFunctions: false
  vpc:
    securityGroupIds:
      - ${env:SECURITY_GROUP_ID}
    subnetIds:
      - ${env:SUBNET1_ID}
      - ${env:SUBNET2_ID}

package:
  individually: true

functions:
  userResourceOwnershipRelationCreate:
    handler: ../handler.ownershipRelationCreate
    events:
      - http:
          path: relations/ownerships/user/resource
          method: post
          cors: true
    environment:
      TABLE_NAME: "UserResourceOwnershipRelation"
  userResourceOwnershipRelationGetOne:
    handler: ../handler.ownershipRelationGetOne
    events:
      - http:
          path: relations/ownerships/user/{id1}/resource/{id2}
          method: get
          cors: true
    environment:
      TABLE_NAME: "UserResourceOwnershipRelation"
      FK_NAME_1: "UserId"
      FK_NAME_2: "ResourceId"
  userResourceOwnershipRelationGetAll:
    handler: ../handler.ownershipRelationGetAll
    events:
      - http:
          path: relations/ownerships/user/resource
          method: get
          cors: true
    environment:
      TABLE_NAME: "UserResourceOwnershipRelation"
  userResourceOwnershipRelationUpdate:
    handler: ../handler.ownershipRelationUpdate
    events:
      - http:
          path: relations/ownerships/user/{id1}/resource/{id2}
          method: patch
          cors: true
    environment:
      TABLE_NAME: "UserResourceOwnershipRelation"
      FK_NAME_1: "UserId"
      FK_NAME_2: "ResourceId"
  userResourceOwnershipRelationDestroy:
    handler: ../handler.ownershipRelationDestroy
    events:
      - http:
          path: relations/ownerships/user/{id1}/resource/{id2}
          method: delete
          cors: true
    environment:
      TABLE_NAME: "UserResourceOwnershipRelation"
      FK_NAME_1: "UserId"
      FK_NAME_2: "ResourceId"
