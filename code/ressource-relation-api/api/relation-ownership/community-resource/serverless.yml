service: ${env:API_NAME}-rel-own-com-res

custom:
  dotenv:
    path: ../../../.env

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  region: ${env:REGION}
  runtime: nodejs12.x
  timeout: 30
  stage: ${env:NODE_ENV}
  versionFunctions: false
  vpc:
    securityGroupIds:
      - ${env:SECURITY_GROUP_ID}
    subnetIds:
      - ${env:SUBNET1_ID}
      - ${env:SUBNET2_ID}

package:
  individually: true

functions:
  communityResourceOwnershipRelationCreate:
    handler: ../handler.ownershipRelationCreate
    events:
      - http:
          path: relations/ownerships/community/resource
          method: post
          cors: true
    environment:
      TABLE_NAME: "CommunityResourceOwnershipRelation"
  communityResourceOwnershipRelationGetOne:
    handler: ../handler.ownershipRelationGetOne
    events:
      - http:
          path: relations/ownerships/community/{id1}/resource/{id2}
          method: get
          cors: true
    environment:
      TABLE_NAME: "CommunityResourceOwnershipRelation"
      FK_NAME_1: "CommunityId"
      FK_NAME_2: "ResourceId"
  communityResourceOwnershipRelationGetAll:
    handler: ../handler.ownershipRelationGetAll
    events:
      - http:
          path: relations/ownerships/community/resource
          method: get
          cors: true
    environment:
      TABLE_NAME: "CommunityResourceOwnershipRelation"
  communityResourceOwnershipRelationUpdate:
    handler: ../handler.ownershipRelationUpdate
    events:
      - http:
          path: relations/ownerships/community/{id1}/resource/{id2}
          method: put
          cors: true
    environment:
      TABLE_NAME: "CommunityResourceOwnershipRelation"
      FK_NAME_1: "CommunityId"
      FK_NAME_2: "ResourceId"
  communityResourceOwnershipRelationDestroy:
    handler: ../handler.ownershipRelationDestroy
    events:
      - http:
          path: relations/ownerships/community/{id1}/resource/{id2}
          method: delete
          cors: true
    environment:
      TABLE_NAME: "CommunityResourceOwnershipRelation"
      FK_NAME_1: "CommunityId"
      FK_NAME_2: "ResourceId"
