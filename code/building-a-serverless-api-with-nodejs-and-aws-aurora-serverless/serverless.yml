service: web-api

custom:
  secrets: ${file(secrets.json)}

provider:
  name: aws
  region: ${self:custom.secrets.REGION}
  runtime: nodejs8.10
  timeout: 30
  stage: ${self:custom.secrets.NODE_ENV}
  environment:
    NODE_ENV: ${self:custom.secrets.NODE_ENV}
    DB_NAME: ${self:custom.secrets.DB_NAME}
    DB_USER: ${self:custom.secrets.DB_USER}
    DB_PASSWORD: ${self:custom.secrets.DB_PASSWORD}
    DB_HOST: ${self:custom.secrets.DB_HOST}
    DB_PORT: ${self:custom.secrets.DB_PORT}
  vpc:
    securityGroupIds:
      - ${self:custom.secrets.SECURITY_GROUP_ID}
    subnetIds:
      - ${self:custom.secrets.SUBNET1_ID}
      - ${self:custom.secrets.SUBNET2_ID}

functions:
  healthCheck:
    handler: handler.healthCheck
    events:
      - http:
          path: /
          method: get
          cors: true
  noteCreate:
    handler: handler.noteCreate
    events:
      - http:
          path: notes
          method: post
          cors: true
  noteGetOne:
    handler: handler.noteGetOne
    events:
      - http:
          path: notes/{id}
          method: get
          cors: true
  noteGetAll:
    handler: handler.noteGetAll
    events:
      - http:
          path: notes
          method: get
          cors: true
  noteUpdate:
    handler: handler.noteUpdate
    events:
      - http:
          path: notes/{id}
          method: put
          cors: true
  noteDestroy:
    handler: handler.noteDestroy
    events:
      - http:
          path: notes/{id}
          method: delete
          cors: true
  tagCreate:
    handler: handler.tagCreate
    events:
      - http:
          path: tags
          method: post
          cors: true
  tagGetOne:
    handler: handler.tagGetOne
    events:
      - http:
          path: tags/{id}
          method: get
          cors: true
  tagGetAll:
    handler: handler.tagGetAll
    events:
      - http:
          path: tags
          method: get
          cors: true
  tagUpdate:
    handler: handler.tagUpdate
    events:
      - http:
          path: tags/{id}
          method: put
          cors: true
  tagDestroy:
    handler: handler.tagDestroy
    events:
      - http:
          path: tags/{id}
          method: delete
          cors: true

plugins:
  - serverless-offline
